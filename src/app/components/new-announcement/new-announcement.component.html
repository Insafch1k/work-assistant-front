<form [formGroup]="form" (ngSubmit)="onSubmit()" class="new-announcement-container">
    
  <h1>Новое объявление</h1>
    
  <h2>Категория подработки</h2>
  
  <select formControlName="wanted_job" class="general-input">
    <option value="">Выберите категорию</option>
    <option value="Шабашка">Шабашка</option>
    <option value="Общепит">Общепит</option>
    <option value="Общепит">Услуги</option>
    <option value="Общепит">Образование</option>
    <option value="Общепит">IT и разработки</option>
    <option value="Общепит">Транспорт и логистика</option>
    <option value="Общепит">Торговля</option>
    <option value="Общепит">Здоровье и красота</option>
    <option value="Общепит">Креативные профессии</option>
    <option value="Общепит">Обслуживание и сервис</option>
    <option value="Общепит">Фриланс и удаленная работа</option>
    <option value="Общепит">События и развлечения</option>
    <option value="Общепит">Домашние услуги</option>
  </select>
    
    <h2>Название подработки</h2>
    
    <input formControlName="title" class="general-input" type="text" placeholder="Напишите название подработки">    
    
    <h2>Адрес</h2>
 
    <input class="general-input" id="address" formControlName="address" type="text" placeholder="Введите адрес подработки">
    
    <h2>Время подработки</h2>
   
    <div class="range-input">
        <div class="range-from-input">
          <input
            formControlName="time_start"
            type="text"
            class="general-input"
            placeholder="ЧЧ:ММ"
            maxlength="8"
            (input)="onTimeInput($event, 'time_start')"
            autocomplete="off"
          >
        </div>
        <div class="range-to-input">
          <input
            formControlName="time_end"
            type="text"
            class="general-input"
            placeholder="ЧЧ:ММ"
            maxlength="8"
            (input)="onTimeInput($event, 'time_end')"
            autocomplete="off"
          >
        </div>
      </div>
    
      <h2>Дата подработки</h2>
    
    <input
    formControlName="date"
    class="general-input"
    type="text"
    placeholder="ДД.ММ.ГГГГ"
    maxlength="10"
    (input)="onDateInput($event)"
    autocomplete="off"/>
    
    <h2>Зарплата</h2>
    
    <input
    formControlName="salary"
    class="general-input"
    type="text"
    placeholder="Укажите заработную плату"
    (input)="onSalaryInput($event)"
    autocomplete="off"/>

    <div class="quick-option">
        <svg [ngClass]="{'dimmed': !form.get('is_urgent')?.value}" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.75 10.625L10.625 1.875V9.375H15L8.125 18.125V10.625H3.75Z" fill="#FFF024"/>
        </svg>

        <h2>Срочно</h2>

        <div class="quick-checkbox">
          <input formControlName="is_urgent" type="checkbox" id="toggleUrgent">
          <label class="slider" for="toggleUrgent"></label>
        </div>
    </div>

    <div class="quick-option">
      <svg [ngClass]="{'dimmed': !form.get('car')?.value}" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.6667 4.16675C11.8824 4.16674 12.0897 4.25038 12.245 4.40008L12.3175 4.47925L15.4 8.33341H15.8333C16.471 8.33338 17.0846 8.57702 17.5485 9.01448C18.0125 9.45195 18.2917 10.0502 18.3292 10.6867L18.3333 10.8334V14.1667C18.3333 14.3878 18.2455 14.5997 18.0892 14.756C17.933 14.9123 17.721 15.0001 17.5 15.0001H16.5242C16.3516 15.4875 16.0323 15.9094 15.6101 16.2078C15.188 16.5062 14.6837 16.6664 14.1667 16.6664C13.6497 16.6664 13.1454 16.5062 12.7232 16.2078C12.301 15.9094 11.9817 15.4875 11.8092 15.0001H8.19082C8.01831 15.4875 7.69899 15.9094 7.2768 16.2078C6.85462 16.5062 6.35032 16.6664 5.83332 16.6664C5.31632 16.6664 4.81203 16.5062 4.38984 16.2078C3.96766 15.9094 3.64834 15.4875 3.47582 15.0001H2.49999C2.27898 15.0001 2.06701 14.9123 1.91073 14.756C1.75445 14.5997 1.66666 14.3878 1.66666 14.1667V9.16675L1.67249 9.06925L1.67916 9.02258L1.69332 8.95758L1.70332 8.92758L1.71499 8.88591L3.39332 4.69091C3.4551 4.53628 3.56179 4.4037 3.69963 4.31027C3.83747 4.21684 4.00014 4.16685 4.16666 4.16675H11.6667ZM5.83332 13.3334C5.61231 13.3334 5.40035 13.4212 5.24407 13.5775C5.08779 13.7338 4.99999 13.9457 4.99999 14.1667C4.99999 14.3878 5.08779 14.5997 5.24407 14.756C5.40035 14.9123 5.61231 15.0001 5.83332 15.0001C6.05434 15.0001 6.2663 14.9123 6.42258 14.756C6.57886 14.5997 6.66666 14.3878 6.66666 14.1667C6.66666 13.9457 6.57886 13.7338 6.42258 13.5775C6.2663 13.4212 6.05434 13.3334 5.83332 13.3334ZM14.1667 13.3334C13.9456 13.3334 13.7337 13.4212 13.5774 13.5775C13.4211 13.7338 13.3333 13.9457 13.3333 14.1667C13.3333 14.3878 13.4211 14.5997 13.5774 14.756C13.7337 14.9123 13.9456 15.0001 14.1667 15.0001C14.3877 15.0001 14.5996 14.9123 14.7559 14.756C14.9122 14.5997 15 14.3878 15 14.1667C15 13.9457 14.9122 13.7338 14.7559 13.5775C14.5996 13.4212 14.3877 13.3334 14.1667 13.3334ZM9.16666 5.83341H4.72999L3.72999 8.33341H9.16666V5.83341ZM11.2667 5.83341H10.8333V8.33341H13.2667L11.2667 5.83341Z" fill="#FF2A69"/>
      </svg>     

      <h2>Требуется авто</h2>

      <div class="quick-checkbox">
        <input formControlName="car" type="checkbox" id="toggleCar">
        <label class="slider" for="toggleCar"></label>
      </div>
    </div>

    <h2>Опыт работы</h2>

    <select formControlName="xp" class="general-input">
      <option class="" value="">Выберите опыт работы</option>
      <option value="нет опыта">Нет опыта</option>
      <option value="от 1 года">От 1 года</option>
      <option value="от 3 лет">От 3 лет</option>
    </select>

    <h2>Возраст</h2>
    
    <div>
        <label class="radio-options">
            <input formControlName="age" type="radio" name="age" value="старше 14 лет">
            <h2>Старше 14 лет</h2>
        </label>
        <label class="radio-options">
            <input formControlName="age" type="radio" name="age" value="старше 16 лет">
            <h2>Старше 16 лет</h2>
        </label>
        <label class="radio-options">
            <input formControlName="age" type="radio" name="age" value="старше 18 лет">
            <h2>Старше 18 лет</h2>
        </label>
    </div>

    <h2>Описание подработки</h2>

    <input formControlName="description" class="general-input" type="text" placeholder="Напишите описание подработки">
    
    <button type="submit" class="btn-confirm">Разместить объявление</button>
    
    <div *ngIf="formError" class="error-message">{{ formError }}</div>
</form>
