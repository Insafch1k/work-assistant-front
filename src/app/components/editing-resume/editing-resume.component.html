<div class="resume-container">
    <h1>Новое резюме</h1>
  
    <h2>Желаемая должность</h2>
  
    <div class="want-job-input">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.5 17.5L13.8808 13.8808M13.8808 13.8808C14.4999 13.2617 14.991 12.5268 15.326 11.7179C15.6611 10.9091 15.8335 10.0422 15.8335 9.16666C15.8335 8.29115 15.6611 7.42422 15.326 6.61537C14.991 5.80651 14.4999 5.07156 13.8808 4.45249C13.2618 3.83342 12.5268 3.34234 11.718 3.0073C10.9091 2.67226 10.0422 2.49982 9.16667 2.49982C8.29116 2.49982 7.42424 2.67226 6.61538 3.0073C5.80652 3.34234 5.07157 3.83342 4.4525 4.45249C3.20223 5.70276 2.49983 7.3985 2.49983 9.16666C2.49983 10.9348 3.20223 12.6305 4.4525 13.8808C5.70277 15.1311 7.39851 15.8335 9.16667 15.8335C10.9348 15.8335 12.6306 15.1311 13.8808 13.8808Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input [(ngModel)]="resume.job_title" type="text" placeholder="Введите желаемую должность">
    </div>
  
    <h2>Образование</h2>
  
    <input [(ngModel)]="resume.education" class="general-input" type="text" placeholder="Введите место образования">
  
    <h2>Опыт работы</h2>
  
    <input [(ngModel)]="resume.work_xp" class="general-input" type="text" placeholder="Введите опыт работы">
  
    <h2>Навыки</h2>
    
    <div class="skills-input">
      <input [(ngModel)]="currentSkill" type="text" placeholder="Выберите навыки">
      <svg (click)="addSkill()" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.99992 14.1667V5.83337M5.83325 10H14.1666" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </div>
  
    <div class="mini-skills-section">
      <div *ngFor="let skill of skillsList; let i = index" class="mini-skill">
        {{ skill }}
        <span class="delete-skill" (click)="removeSkill(i)">&times;</span>
      </div>
    </div>
  
    <button class="save-button" (click)="saveResume()" [disabled]="isLoading">
      <span *ngIf="!isLoading">Сохранить</span>
      <span *ngIf="isLoading">Сохранение...</span>
    </button>

    <button class="delete-button" (click)="deleteResume()">
        Удалить
    </button>
  </div>
